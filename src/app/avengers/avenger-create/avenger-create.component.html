<div class="panel panel-success">
  <div class="panel-heading">
    <h2 class="panel-title">Register new Avenger</h2>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" #avengerForm="ngForm">
      <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" name="firstName"
                 placeholder="First Name" [(ngModel)]="avengerModel.firstName"
                 required>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" name="lastName"
                 placeholder="Last Name" [(ngModel)]="avengerModel.lastName"
                 required>
        </div>
      </div>
      <div class="form-group">
        <label for="alias" class="col-sm-2 control-label">Alias</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="alias" name="alias"
                 placeholder="Alias" [(ngModel)]="avengerModel.alias"
                 required>
        </div>
      </div>
      <div class="form-group">
        <label for="power" class="col-sm-2 control-label">Power</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="power" name="power"
                 min="0" max="10"
                 placeholder="Power" [(ngModel)]="avengerModel.power"
                 required>
        </div>
      </div>
      <div class="form-group">
        <label for="agent" class="col-sm-2 control-label">Agent</label>
        <div class="col-sm-10">
          <select class="form-control" id="agent" name="agent"
                  [(ngModel)]="avengerModel.agent.id"
                  required>
            <option *ngFor="let agent of agents | async" [value]="agent.id">
              {{agent.firstName}} {{agent.lastName}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-primary" (click)="createAvenger()" [disabled]="!avengerForm.form.valid">Submit</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
