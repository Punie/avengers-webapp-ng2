<div class="row">
  <div class="col-md-8 col-md-offset-2">

    <h1>Avengers</h1>

    <hr>
    <div class="row">
      <div class="col-md-8">
        <button class="btn btn-success">Add Avenger</button>
      </div>
      <div class="col-md-4">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Filter" #f (keyup)="0">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-filter"></span>
          </span>
        </div>
      </div>
    </div>
    <hr>

    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th (click)="avOrderBy = 'firstName'">
          First Name
          <span class="glyphicon glyphicon-sort-by-alphabet"></span>
        </th>
        <th (click)="avOrderBy = 'lastName'">
          Last Name
          <span class="glyphicon glyphicon-sort-by-alphabet"></span>
        </th>
        <th (click)="avOrderBy = 'alias'">
          Alias
          <span class="glyphicon glyphicon-sort-by-alphabet"></span>
        </th>
        <th (click)="avOrderBy = 'power'">
          Power
          <span class="glyphicon glyphicon-sort-by-order"></span>
        </th>
        <th (click)="avOrderBy = 'agent'">
          Agent
          <span class="glyphicon glyphicon-sort-by-alphabet"></span>
        </th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let avenger of avengers | async | avengerFilter : f.value | avengerOrderBy : avOrderBy">
        <td>{{avenger.firstName}}</td>
        <td>{{avenger.lastName}}</td>
        <td>{{avenger.alias}}</td>
        <td>{{avenger.power}}</td>
        <td>{{avenger.agent.firstName}} {{avenger.agent.lastName}}</td>
        <td>
          <div>
            <p>
              <button class="btn btn-xs btn-success glyphicon glyphicon-user" type="submit" (click)="viewAvenger(avenger)"></button>
              <button class="btn btn-xs btn-warning glyphicon glyphicon-pencil" type="submit" (click)="editAvenger(avenger)"></button>
              <button class="btn btn-xs btn-danger glyphicon glyphicon-remove" type="submit" (click)="removeAvenger(avenger.id)"></button>
            </p>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <hr>

    <av-avenger-view *ngIf="avengerView" [avenger]="avengerSelected" (actionCanceled)="closePanel()"></av-avenger-view>
    <av-avenger-edit *ngIf="avengerEdit" [avenger]="avengerSelected" (avengerUpdated)="refreshView()" (actionCanceled)="closePanel()"></av-avenger-edit>

  </div>
</div>
